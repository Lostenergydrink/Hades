# Hades Configuration

[agent]
# Default model for agent operations
model = "gpt-4"
# Maximum tokens per request
max_tokens = 4096
# Temperature for model responses
temperature = 0.7

[guardrails]
# Enable strict mode for agent operations
strict_mode = true
# Maximum execution time per agent (seconds)
max_execution_time = 300
# Enable logging of all agent actions
log_all_actions = true

[registry]
# Default entry point for project scanning
default_entrypoint = "main.py"
# Paths to exclude from registry scanning
exclude_patterns = ["__pycache__", "*.pyc", ".venv", "node_modules"]

[logging]
# Log level (DEBUG, INFO, WARNING, ERROR)
level = "INFO"
# Log file path (relative to project root)
file = "metrics/hades.log"

[testing]
# Test framework to use
framework = "pytest"
# Coverage threshold
coverage_threshold = 80
